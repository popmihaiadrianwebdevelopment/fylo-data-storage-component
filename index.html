<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="flex">
      <div class="left-side">
        <div class="flex">
          <div><img src="./images/logo.svg" alt="logo"></div>
          <div>
            <ul>
              <li><button><img src="./images/icon-document.svg" alt=""></button></li>
              <li><button><img src="./images/icon-folder.svg" alt=""></button></li>
              <li><button><img src="./images/icon-upload.svg" alt=""></button></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="right-side">
        <div class="flex">
          <p class="description">You've used <span>815 GB</span> of your storage</p>
          <div class="bar">
            <div class="insidebar">
              <div class="whiteball">
              </div>
            </div>
          </div>
          <div class="limit">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="flex remain-storage">
            <div class="flex">
              <p>185 <span>GB LEFT</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  

  
  
  
</body>
</html>
